<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>conversation</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <script src="../js/messages.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
  </head>
  <body>

    <div class="conversation">
      <div class="header">
        <button id="back">Back</button>
        <h3></h3>
        <img id="call" src="../image/call.png" alt="">
        <img id="videocall" src="../image/video-camera.png" alt="">
        <img id="setting" src="../image/threedot1.webp" alt="">
      </div>
      <audio id="audio">
        <source src="../sound/chat.mp3" type="audio/mpeg">;
      </audio>

      <div class="profil">
        <div class="picture">
          <img src="../image/images.png">
          <h2></h2>
        </div>
        <h4>status</h4>
      </div>

      <div class="searchButton">
        <input id="search" type="search" placeholder="search name">
      </div>

      <div class="userList">
        <!-- <div class="user">
          <img src="../image/images.png" alt="">
          <h1>chanthy tha</h1>
        </div> -->
      </div>
      <!-- ------------------------------------------------------------------------- -->

      <div class="contence">
        <div class="message"></div>
      </div>
      <div class="sender">
        <button id="addButton" > + </button>
        <input type="text" id="text" placeholder="Type a message">
        <img id="sound" src="../image/audio.png" alt="">
        <button id="emoji-btn"> &#127773;</button>
        <button class="submit"> <i class="material-icons"> send</i></button>
      </div>
    </div>
  </body>
</html>
