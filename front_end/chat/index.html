<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>conversation</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <script src="../js/messages.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
  </head>
  <body>

    <div class="conversation">
      <div class="face">
        <div class="header">
          <div class="UserProfile">
            <img id="back" src="../image/back.png" alt="">
            <img id="person" src="../image/images.png" alt="">
            <h3></h3>
          </div>
      
          <img id="setting" src="../image/button.webp" alt="">
        </div>

        <audio id="audio" >
          <source src="../sound/chatsound.mp3" type="audio/mpeg">;
        </audio>


        <div class="HomePage">
          
          <div class="profil">
            <div class="picture">
              <div class="status">
                <img id="PersonalChat"  src="../image/images.png">
                <p id="chat">Chats</p>
              </div>
              <img id="threeDot" src="../image/logout-rounded (1).png" alt="">
            </div>
          </div>
  
          <div class="searchButton">
            <input id="search" type="search" placeholder="search name">
          </div>
  
          <div class="userList">
            <!-- <div class="user">
              <img src="../image/images.png" alt="">
              <h1>chanthy tha</h1>
            </div> -->
          </div>
        </div>
        
        <div class="homeProfile">
          <img id="backHome" src="../image/back.png" alt="">
          <div class="homeHeader">
            <img id="homeImage" src="../image/images.png" alt="">
            <p id="homeName"></p>
          </div>
          <div class="Homechange">
            <div class="Dark">
              <img id="darkmode" src="../image/dark.jpg" alt="">
              <p>Dark Mode</p>
              <label class="switch">
                <input id="checkbox" type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
            <div class="homeStatus">
              <img id="statusImg" src="../image/status.png" alt="">
              <p>Active Status</p>
            </div>
            <div class="Notifica">
              <img id="notificaImg" src="../image/notification.png" alt="">
              <p>Notifications & Sound</p>
            </div>
            <div class="switchaccount">
              <img id="switchImg" src="../image/switch.png" alt="">
              <p>Switch Account</p>
            </div>
            <div class="help">
              <img id="helpImg" src="../image/help.webp" alt="">
              <p>Help</p>
            </div>
          </div>

        </div>
        <!-- ------------------------------------------------------------------------- -->
      
        <div class="contence">
          <div class="message"></div>
        </div>
        
        <div class="sender">
          <button id="addButton" > + </button>
          <div class="stle">
            <button id="bold" >Bold</button>
            <button id="italic">Italic</button>
          </div>
          
          <input type="text" id="text" placeholder="Type a message">
          <img id="soundImage" src="../image/audio.png" alt="">
          <button class="submit"> <i class="material-icons"> send</i></button>
        </div>
      </div>

      
      <div class="change">
        <img id="goBack" src="../image/back.png" alt="">
        <div class="myProfile">
          <img id="personSetting" src="../image/images.png" alt="">
          <h1></h1>
        </div>

        <div class="thems">
          <p>Thems</p>
          <input type="color" id="color" name="color" alt="">
        </div>
        <div class="emo">
          <p>Emoji</p>
          <button id="emoji-btn"> &#127773;</button>
        </div>
      
        <div class="nickname">
          <p>Nickname</p>
        </div>
        <div class="moreAction">
          <p id="action">More actions</p>
        </div>
        <div class="viewPhoto">
          <p>View Photos & Videos</p>
        </div>
        <div class="creatGroup">
          <p>Create group width...</p>
        </div>

        <div class="notifications">
          <p>Notifications</p>
        </div>
        <div class="Block">
          <p>Block</p>
          <img id="blockSetting" src="../image/block.png" alt="">
        </div>
      </div>

    </div>
  </body>
</html>
