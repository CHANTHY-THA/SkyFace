<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  </head>
  <body>

    <!-- login page -->
    <div class="body">
      <header>
        <h5>Welcome to SkyFace</h5>
      </header>
      <div class="container">
        <div class="form">
          <form>
            <label>Username <input type="text" id="userName" placeholder="username" required ></label>
            <br>
            <label>Password<input type="password" id="password" placeholder="password" required></label>
            <br>
            <input type="submit" id="btn" value="Log in">
          </form>
          <p id="message"></p>
        </div>
      </div>
    </div>

    <!-- conversation and seting of the app -->
    <div class="conversation">
      <div class="head">
        <h2>SkyFace</h2>
      </div>

      <div class="chat">
        <div class="manu">
          <div class="profil">
            <h3>chanthy tha</h3>
          </div>
          <div class="chater">
            <p>Romdul</p>
          </div>
        </div>
        <div class="shaibar">
          <div class="name">
            <h4>hello how are </4>
          </div>
          <div class="message">
            <span1>hello</span1>
            <span2>hi! how are you guy?</span2>
          </div>
          <div class="sender">
            <span>text</span>
            <input type="text" id="text" placeholder="type your text">
          </div>
        </div>
      </div>

      <div class="footer"></div>
    </div>

  </body>
</html>
