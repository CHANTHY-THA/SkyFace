<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in user</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <script src="js/login.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" defer></script>
  </head>
  <body>
    
    <div class="login">
      <h2>Welcome to SkyFace</h2>
      <div class="container">
          <div class="createUser">
            <input type="text" id="firstname" placeholder="Firstname" required >
            <input type="text" id="lastname" placeholder="Lastname" required ><br>
            <input type="email" id="email" placeholder="Email-address" required >
            <input type="password" id="pass" placeholder="password" required><br>
            <input type="password" id="confirm" placeholder="Confirm-password" required><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <div class="con">
              <input type="submit" id="create" value="Create">
              <input type="reset" id="cancel" value="cancel">
              <button id="back" >Back</button>
            </div>
          </div>


          <form id="form">
            <input type="text" id="userName" placeholder="username"><br>
            <input type="password" id="password" placeholder="password" ><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="submit" id="loginButton" value="Log in" ><br>
            <p></p>
            <div class="signup">
              <button id="createButton">Sign up</button><br>
              <button id="forgot">Forgot password?</button>
            </div>
          </form>
      </div>
    </div>
  </body>
  </html>
