<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in user</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <script src="js/login.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" defer></script>
  </head>
  <body>
    
    <div class="login">
      <h2>Welcome to SkyFace</h2>
      <div class="container">
          <form>
            <input type="text" id="userName" placeholder="username" required ><br>
            <input type="password" id="password" placeholder="password" required><br>

            <input type="submit" id="loginButton" value="Log in" ><br>
            <p></p>
            <div class="signup">
              <input id="createButton" value="Sing up"><br>
              <input id="forgot" value="Forgot password?">
            </div>
          </form>
      </div>
    </div>
  </body>
  </html>
